apply from: "$rootDir/gradle/osgi.gradle"

dependencies {
    compile( 'org.elasticsearch:elasticsearch:2.4.6' ) {
        exclude group: 'org.antlr'
        exclude group: 'org.ow2.asm'
        exclude group: 'com.google.guava'
    }
}

jar {
    bnd( 'Bundle-Name': 'Elasticsearch Library',
         'Export-Package': 'org.elasticsearch.*' + ',' + 'com.spatial4j.*,org.apache.lucene.*;-split-package:=merge-first' + ',' +
             'org.tartarus.*' + ',' + 'org.joda.time.*' + ',' + 'com.twitter.jsr166e.*' + ',' + 'com.tdunning.math.stats.*' + ',' +
             'com.carrotsearch.hppc.*' + ',' + 'org.jboss.netty.*' + ',' + 'com.ning.compress.*',
         'Import-Package': '*;resolution:=optional',
         'Private-Package': 'config.*,META-INF.services.*,com.fasterxml.jackson.dataformat.smile.*;-split-package:=merge-first' )
}
